<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
    </head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemonImg"> 

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> - 
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input type="search" class="inputSearch" placeholder="Nome ou número:" required>
        </form>

        <div class="buttons">
            <button class="buttonAnterior">&lt; Anterior</button>
            <button class="buttonProximo">Próximo &gt;</button>
        </div>

        <img src="./Images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>

</body>
</html>
